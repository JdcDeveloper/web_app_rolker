<div class="row col-lg-8  col-md-6 offset-4">

  <div class="wrapper">

    <form #f="ngForm" (ngSubmit)="enviar(f)">

      <div class="form-group">
        <img src="assets/img/facebook.png" class="img-responsive">
        <button type="submit" name="submit" value="submit" class="btn">
          Sign In With Facebook
        </button>
        <br>
        <img src="assets/img/google.png" class="img-responsive">
        <button type="submit" name="submit" value="submit" class="btn">
          Sign In With Google
        </button>
      </div>

      <!-- <div *ngIf="alerta" class="alert alert-danger">{{mensaje}}</div> -->

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" #usuarioEmail="ngModel"
          minlength="2" required>

        <div *ngIf="usuarioEmail.errors?.required && usuarioEmail.touched" class="alert alert-danger">Email es
          requerido</div>

        <div *ngIf="usuarioEmail.errors?.minlength && usuarioEmail.touched" class="alert alert-danger">Email no debe
          tener menos de 2</div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" #usuarioPassword="ngModel"
          minlength="2" required>

        <div *ngIf="usuarioPassword.errors?.required && usuarioPassword.touched" class="alert alert-danger">Password es
          requerido</div>

      </div>


      <div class="form-group">
        <button type="submit" name="submit" value="submit" class="btn-success  fa fa-check">Sign In</button>
      </div>

      <div class="form-group">
        <a href="#" >Lost Password?</a>
        <!-- <a href="#" routerLink="/dashboard">Dashboard</a> -->
        <!-- <a href="#" routerLink="/registro">Registro</a> -->
      </div>

    </form>

  </div> <!---end wrapper -->

</div>
