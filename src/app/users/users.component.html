<div class="col-md-12 justify-content-center">

    <button class="btn btn-success" routerLink="/add">Add</button>

    <table *ngIf="users?.length > 0;else noUsers" class="table table-responsive-sm table-hover">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
                <th>Authorizations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of users">
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.role}}</td>
                <td>
                    <button value="{{data._id}}" class="btn btn-xs btn-info fa fa-search-plus" (click)="view(data._id)">
                    </button>

                    <button value="{{data._id}}" class="btn btn-xs btn-success fa fa-edit" (click)="edit(data._id)">
                    </button>

                    <button value="{{data._id}}" class="btn btn-xs btn-danger fa fa-trash" (click)="delete(data._id)">
                    </button>

                </td>

                <td>
                    <button value="{{data._id}}" class="btn btn-xs btn-default fa fa-unlock-alt" (click)="adminRole(data._id)">
                    </button>

                    <button value="{{data._id}}" class="btn btn-xs btn-default fa fa-lock" (click)="userRole(data._id)">
                    </button>

                    <!-- <i class="fas fa-lock"></i> -->
                    <!-- <i class="fas fa-unlock-alt"></i> -->

                </td>

            </tr>
        </tbody>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </table>

</div>


<ng-template #noUsers>
    <hr>
    <h4>There are no Users in the system</h4>
  </ng-template>
